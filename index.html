<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Search Results | Udemy</title>
</head>
<body>
    <header>
        <img src="svg/logo.svg" alt="logo" id="udemy-logo">
        <div class="left-menu">
            <a href="#" class="nav-link">Explore</a>
            <a href="#" class="nav-link">Subscribe</a>
        </div>
        <form>
            <div class="search-bar">
                <img src="svg/search.svg" alt="search">
                <input type="search" placeholder="Search for anything">
            </div>
        </form>
        <div class="right-menu">
            <a href="#" class="button" id="log-in">Log in</a>
            <a href="#" class="button" id="sign-up">Sign Up</a>
            <a href="#" class="button" id="lang-button">
                <img class="globe-purple" src="svg/globe-purple.svg" alt="globe">
                <img class="globe-grey" src="svg/globe-grey.svg" alt="globe">
            </a>
        </div>
    </header>
    <section>
        <div class="section-title">Recommended in <strong>web development</strong></div>
        <div class="recommended-tags">
            <a class="tag"><img src="svg/arrow-right.svg" alt="arrow"> React</a>
            <a class="tag"><img src="svg/arrow-right.svg" alt="arrow"> Front-End Development</a>
            <a class="tag"><img src="svg/arrow-right.svg" alt="arrow"> MERN Stack</a>
            <a class="tag"><img src="svg/arrow-right.svg" alt="arrow"> Python and Django Framework</a>
        </div>
    </section>
    <main>
        <div class="filter-menu">
            <div class="right-filters">
                <div class="filter"><img src="svg/filter.svg" alt="filter"> All Filters</div>
                <div class="filter"><img src="svg/help-circle.svg" alt="help"> Quizzes</div>
                <div class="filter"><img src="svg/code.svg" alt="code"> Coding Exercises</div>
                <div class="filter"><img src="svg/pen.svg" alt="pen"> Practice Exercises</div>
                <div class="filter"><img src="svg/users.svg" alt="users"> Role Plays</div>
            </div>
            <div class="left-filter">Most Relevant <img src="svg/arrow-down.svg" alt="arrow"></div>
        </div>
        
    </main>
</body>
</html>
